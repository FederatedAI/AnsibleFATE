- name: "mkdir({{deploy_mode}}): {{pbase}}/{{pname}}/bin"
  file:
    path: "{{pbase}}/{{pname}}/{{item}}"
    state: directory
    mode: 0750
  with_items:
  - bin

- name: "check({{deploy_mode}}): {{pbase}}/{{pname}}/fate_flow/python/fate_flow/fate_flow_server.py"
  stat:
    path: "{{pbase}}/{{pname}}/fate_flow/python/fate_flow/fate_flow_server.py"
  register: flow_stat

- name: "untar({{deploy_mode}}): fate_flow.tar.gz"
  unarchive:
    src: "fate_flow.tar.gz"
    dest: "{{pbase}}/{{pname}}"
  when: flow_stat.stat.exists == False

- name: "check({{deploy_mode}}): {{pbase}}/{{pname}}/{{pname}}/python/__init__.py"
  stat:
    path: "{{pbase}}/{{pname}}/{{pname}}/python/__init__.py"
  register: fate_stat

- name: "untar({{deploy_mode}}): fate.tar.gz"
  unarchive:
    src: "fate.tar.gz"
    dest: "{{pbase}}/{{pname}}"
  when: fate_stat.stat.exists == False

- name: "mkdir({{deploy_mode}}): {{lbase}}/{{pname}}/{{role_name}}"
  file:
    path: "{{lbase}}/{{pname}}/{{role_name}}"
    state: directory
    mode: 0750

- name: "delete({{deploy_mode}}): {{pbase}}/{{pname}}/{{role_name}}/logs"
  file:
    path: "{{pbase}}/{{pname}}/{{role_name}}/logs"
    state: absent
  when: flow_stat.stat.exists == False

- name: "link({{deploy_mode}}): {{lbase}}/{{pname}}/{{role_name}}"
  file:
    src: "{{lbase}}/{{pname}}/{{role_name}}"
    dest: "{{pbase}}/{{pname}}/fate_flow/logs"
    state: link
  when: flow_stat.stat.exists == False

- name: "mkdir({{deploy_mode}}): {{pbase}}/{{pname}}/bin"
  file:
    path: "{{pbase}}/{{pname}}/bin"
    state: directory
    mode: 0750

- name: "update({{deploy_mode}}): {{pbase}}/{{pname}}/bin/init_env.sh"
  template:
    src: init_env.sh.jinja
    dest: "{{pbase}}/{{pname}}/fate_flow/bin/init_env.sh"
    mode: 0755

- name: "link({{deploy_mode}}): {{pbase}}/{{pname}}/{RELEASE.md,examples}"
  shell: "ln -frs '{{pbase}}/{{pname}}/{{pname}}/'{RELEASE.md,examples} '{{pbase}}/{{pname}}'"
  args:
    executable: /bin/bash
    warn: False
