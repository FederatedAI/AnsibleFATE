---
- name: "mkdir({{deploy_mode}}): {{tbase}}/{{pname}}"
  shell: "rm -fr {{tbase}}/{{pname}}/pypi && mkdir -p {{tbase}}/{{pname}}/pypi && mkdir -p {{tbase}}/{{pname}}/fate_test && mkdir -p {{tbase}}/{{pname}}/fate_client"
  args:
    warn: False

- name: "copy({{deploy_mode}}): fate_client requirements.txt"
  copy:
    src: "fate_client/{{item}}"
    dest: "{{tbase}}/{{pname}}/fate_client/{{item}}"
  with_items:
  - "requirements.txt"

- name: "copy({{deploy_mode}}): fate_test requirements.txt"
  copy:
    src: "fate_test/{{item}}"
    dest: "{{tbase}}/{{pname}}/fate_test/{{item}}"
  with_items:
  - "requirements.txt"

- name: "copy({{deploy_mode}}): requirements.txt"
  copy:
    src: "{{item}}"
    dest: "{{tbase}}/{{pname}}/{{item}}"
  with_items:
  - "requirements.txt"

